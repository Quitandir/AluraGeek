<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Geek</title>
    <link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="index.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="interno">
            <div class="topo">
                
                <div class="direita">	
                    <img id="logo" src="imagens/Logo.png">  
                    
                    <img id="lupa-mobile" src="imagens/lupa.png">     
                    <div id="barra-pesquisa">
                        <input id="campo-pesquisa" type="text" placeholder="O que deseja encontrar?">
                        <img id="lupa" src="imagens/lupa.png"> 
                    </div>
                   
                </div>
                <button id="botao-menu-administrador">Menu administrador</button>
            </div>
        </div>
        
    </header>
    <main>
        <div>            
            <form class="login-cadastro-produto" data-formulario>
                <p id="add-novo-produto">Adicionar Novo Produto</p>

                <label id="placeholder" for="imagem">Imagem</label>                               
                <input type="text" id="imagem" placeholder="Imagem" data-formulario="imagem">
                <span class="erro-categoria-cadastro"></span>                  

                <label id="placeholder" for="categoria">Categoria</label>                               
                <input type="text" id="categoria" placeholder="Consoles" data-formulario="categoria">
                <span class="erro-categoria-cadastro"></span>   

                <label id="placeholder" for="nome-produto">Nome do produto</label>
                <input type="text" id="nome-produto" placeholder="Produto XYZ" data-formulario="nome">
                <span class="erro-nome-cadastro"></span>   

                <label id="placeholder" for="preco-produto">Preço do produto</label>
                <input type="text" id="preco-produto" placeholder="R$60,00" required data-formulario="preco">
                <span class="erro-preco-cadastro"></span>   

                <textarea id="descricao-produto" placeholder="Descrição do produto" rows="4" cols="65" data-formulario="descricao"></textarea>
                <span class="erro-descricao-cadastro"></span>   

                <button type="button" id="botao-add-produto" data-botao="botaoAddProduto">Adicionar produto</button>
                <span class="erro-descricao-cadastro" data-cadastroConcluido></span>
            </form>      
        </div>
    </main>
    
    <footer>
        <div class="rodape">
            <div class="conteudo">
                <img id="logo-rodape" src="imagens/Logo.png">
                <div class="links">
                    <ul>
						<li class="item-lista"><a href="">Quem somos nós</a></li>
						<li class="item-lista"><a href="">Política de privacidade</a></li>
						<li class="item-lista"><a href="">Programa de fidelidade</a></li>
						<li class="item-lista"><a href="">Nossas lojas</a></li>
						<li class="item-lista"><a href="">Quero ser franqueado</a></li>
						<li class="item-lista"><a href="">Anuncie aqui</a></li>
					</ul>
                </div>
                <div class="contato">
                    <form>
                        <p class="fale-conosco">Fale conosco</p>
                        <label id="placeholder" for="nome-contato">Nome</label>
                        <input type="text" id="nome-contato" placeholder="André Lisboa" max="40">
                        <span class="erro-rodape-nome"></span>
                        <textarea class="contato-mensagem" placeholder="Escreva sua mensagem" rows="4" cols="65"></textarea>
                        <span class="erro-rodape-mensagem"></span> 
                        <button id="enviar-mensagem">Enviar mensagem</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="direitos-reservados">
            <p class="desenvolvido-por">Desenvolvido por Moisés Carniel</p>
            <p class="desenvolvido-por">2022</p>
        </div>
    </footer>
</body>
<script src="./js/validacao-rodape.js"></script>
<script src="./js/validacao-cadastro-produto.js"></script>
<script src="./js/criaProduto.js" type="module"></script>
<script src="https://github.com/codermarcos/simple-mask-money/releases/download/v3.0.0/simple-mask-money.js"></script>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Geek</title>
    <link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="index.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="interno">
            <div class="topo">
                
                <div class="direita">	
                    <img id="logo" src="imagens/Logo.png">      
                    <div id="barra-pesquisa">
                        <input id="campo-pesquisa" type="text" placeholder="O que deseja encontrar?">
                        <img id="lupa" src="imagens/lupa.png"> 
                    </div>
                    <img id="lupa-mobile" src="imagens/lupa.png">
                </div>
                <button class="botao-login"><a href="home-login.html">Login</a></button>
            </div>
        </div>
        <div id="banner">
            <div class="texto-banner">
                <h1>Dezembro Promocional</h1>
                <h3>Produtos selecionados com 33% de desconto</h3>
                <button id="botao-desconto">Ver Consoles</button>
            </div>     
        </div>
    </header>
    <main>
        <div class="linha-produto">
            <div class="tipo-produto">
                <h2>Star Wars</h2>
                <button class="botao-ver-tudo">Ver tudo<img src="imagens/seta-direita.png"></button>
            </div>
        </div>
        <ul class='produtos' data-lista="starWars">

        </ul>
        <div class="linha-produto">
            <div class="tipo-produto">
                <h2>Consoles</h2>
                <button class="botao-ver-tudo">Ver tudo<img src="imagens/seta-direita.png"></button>
            </div>
        </div>
        <ul class='produtos' data-lista="consoles">

        </ul> 
        <div class="linha-produto">
            <div class="tipo-produto">
                <h2>Diversos</h2>
                <button class="botao-ver-tudo">Ver tudo<img src="imagens/seta-direita.png"></button>
            </div>
        </div>
        <ul class='produtos' data-lista="diversos">

        </ul>       
    </main>
    
    
    <footer>
        <div class="rodape">
            <div class="conteudo">
                <img id="logo-rodape" src="imagens/Logo.png">
                <div class="links">
                    <ul>
						<li class="item-lista"><a href="">Quem somos nós</a></li>
						<li class="item-lista"><a href="">Política de privacidade</a></li>
						<li class="item-lista"><a href="">Programa de fidelidade</a></li>
						<li class="item-lista"><a href="">Nossas lojas</a></li>
						<li class="item-lista"><a href="">Quero ser franqueado</a></li>
						<li class="item-lista"><a href="">Anuncie aqui</a></li>
					</ul>
                </div>
                <div class="contato">
                    <form>
                        <p class="fale-conosco">Fale conosco</p>
                        <label id="placeholder" for="nome-contato">Nome</label>
                        <input type="text" id="nome-contato" placeholder="André Lisboa" max="40">
                        <span class="erro-rodape-nome"></span>
                        <textarea class="contato-mensagem" placeholder="Escreva sua mensagem" rows="4" cols="65"></textarea>
                        <span class="erro-rodape-mensagem"></span> 
                        <button id="enviar-mensagem">Enviar mensagem</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="direitos-reservados">
            <p class="desenvolvido-por">Desenvolvido por Moisés Carniel</p>
            <p class="desenvolvido-por">2022</p>
        </div>
    </footer>
</body>
<script src="./js/validacao-rodape.js"></script>
<script src="./js/mostraProdutos.js" type="module"></script>

</html>
